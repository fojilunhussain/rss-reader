<!doctype html>
<html>
<head>
    <title>My RSS Reader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .entry { margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>My Personal RSS Reader</h1>
    {% for entry in entries %}
        <div class="entry">
            <h2><a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a></h2>
            <p>{{ entry.summary }}</p>
            <small>{{ entry.published }}</small>
        </div>
    {% endfor %}
</body>
</html>
